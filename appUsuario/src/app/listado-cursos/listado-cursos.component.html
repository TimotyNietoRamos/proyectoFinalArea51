<p class="text-center text-primary">
  <strong>Cursos del Mes</strong>
</p>

<div class="container">
  <div class="row">
    <div class="col-lg-6 col-xs-12 center-block">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>ID</th>
            <th>Curso</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let curso of listado">
            <td>
              {{curso.idCurso}}
            </td>
            <td>
              {{curso.titulo}}
            </td>
            <td>
              <button class="btn btn-success" (click)="editar(curso.idCurso)">Editar</button>
            </td>
          </tr>
        </tbody>
      </table>

    </div>
  </div>
</div>
